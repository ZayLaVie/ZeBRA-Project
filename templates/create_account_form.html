{% extends 'base.html' %}

{% block title %}UniConX | Create Account{% endblock %}

{% block main %}
<div class="form-element">
    <form action="{{ url_for('create_user') }}" method="POST">
        <h1><strong>CREATE ACCOUNT</strong></h1>
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" name="first_name" required placeholder="enter your first name"/><br>
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" name="last_name" required placeholder="enter your last name"/><br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required placeholder="enter your email"/><br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required placeholder="enter your password"/><br>
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" type="password" name="confirm-password" required placeholder="confirm password"/><br>
        <br>
        <input type="submit" value="CREATE ACCOUNT" class="submit" name="submit">
        <p class="form">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
</div>
{% endblock %}
