                <a class="navbar-brand"  style="color: white;font-weight: bolder; " href="index.html">UniConX</a>

                  <ul class="navbar-nav mr-auto">

                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" width="40" height="40" class="rounded-circle"> 
                  </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="contact-img-container">
                <img  src="./images/pexels-roberto-cervantes-2262833.jpg" style="width:100% ; opacity: 0.9";>
                <div class="contact-us">Contact Us</div>
            </div>
            <div class="contact-form">
                <h1>Questions? Send us a message!</h1>
                <br>
                <div class="form-group">
                    <label for="nameInput">Name *</label>
                    <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="John" required>
                    <br>
                    <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Doe" required>
                </div>
                <div class="radio-buttons">
                    <label for="userType">Select an Option: *</label><br>
                    <input type="radio" id="student" name="userType" value="Student" required>
                    <label for="student">Student</label><br>
                    <input type="radio" id="recruiter" name="userType" value="Recruiter">
                    <label for="recruiter">Recruiter</label><br>
                    <input type="radio" id="educator" name="userType" value="Educator">
                    <label for="educator">Educator</label><br>
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone Number *</label>
                    <input type="phone" class="form-control" id="phoneInput" aria-describedby="numberHelp" placeholder="(123) 456-7890" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address *</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johndoe@email.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message *</label>
                    <textarea class="form-control" id="messageInput" rows="3" placeholder="Enter text here..." required></textarea>
                </div>
                <br>
                <div class="button-container"> 
                    <button type="button" class="btn btn-rounded submit-btn ">Submit</button>
                </div>
            </div>
        </main>
        <footer class=" text-center text-white footer">
            <!-- Grid container -->
            <div class="container p-4 pb-0 ">
              <!-- Section: Social media -->
              <section class="">
                <!-- Twitter -->
                <img src="https://cdn.pixabay.com/photo/2017/11/10/05/05/twitter-2935414_1280.png"width="40" height="40" class="rounded-circle">
                <!-- Instagram -->
                <img src="https://static.vecteezy.com/system/resources/previews/022/257/067/non_2x/icon-media-social-instagram-free-vector.jpg" width="40" height="40" class="rounded-circle">
                <!-- Linkedin -->
                <img src="https://thumbs.dreamstime.com/b/linkedin-icon-logo-beautiful-meticulously-designed-223937618.jpg"width="40" height="40" class="rounded-circle">
                <!-- Github -->
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"width="40" height="40" class="rounded-circle">
              </section>
              <!-- Section: Social media -->
            </div>
